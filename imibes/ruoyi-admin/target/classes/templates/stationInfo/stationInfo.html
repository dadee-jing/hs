<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
	  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/ajax/libs/jquery-layout/jquery.layout-latest.css}" rel="stylesheet"/>
<link th:href="@{/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css}" rel="stylesheet"/>

<body class="gray-bg">
<div class="ui-layout-west">
	<div class="main-content">
		<div class="box box-main">
			<div class="box-header">
				<div class="box-title">
					<i class="fa icon-grid"></i> 站点
				</div>
				<div class="box-tools pull-right">
					<a type="button" class="btn btn-box-tool menuItem" href="#" onclick="dept()" title="管理部门"><i class="fa fa-edit"></i></a>
					<button type="button" class="btn btn-box-tool" id="btnExpand" title="展开" style="display:none;"><i class="fa fa-chevron-up"></i></button>
					<button type="button" class="btn btn-box-tool" id="btnCollapse" title="折叠"><i class="fa fa-chevron-down"></i></button>
					<button type="button" class="btn btn-box-tool" id="btnRefresh" title="刷新部门"><i class="fa fa-refresh"></i></button>
				</div>
			</div>
			<div class="ui-layout-content">
				<div id="tree" class="ztree"></div>
			</div>
		</div>
	</div>
</div>

<div class="container-div ui-layout-center">
	<div class="row">
		<form id="user-form">
			<input type="hidden" id="typeId" name="typeId">
			<input type="hidden" id="parentId" name="parentId">
		</form>
		<div class="btn-group-sm hidden-xs" id="toolbar" role="group">
			<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:user:add">
				<i class="fa fa-plus"></i> 新增
			</a>
			<!--			<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="system:user:edit">
                            <i class="fa fa-edit"></i> 修改
                        </a>
                        <a class="btn btn-danger btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:user:remove">
                            <i class="fa fa-remove"></i> 删除
                        </a>
                        <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:user:export">
                            <i class="fa fa-download"></i> 导出
                        </a>-->
		</div>

		<div class="col-sm-12 select-table table-striped">
			<table id="bootstrap-table" data-mobile-responsive="true"></table>
		</div>
	</div>
</div>
<div th:include="include :: footer"></div>
<script th:src="@{/ajax/libs/jquery-layout/jquery.layout-latest.js}"></script>
<script th:src="@{/ajax/libs/jquery-ztree/3.5/js/jquery.ztree.all-3.5.js}"></script>
<script th:inline="javascript">
	var resetPwdFlag = [[${@permission.hasPermi('system:user:resetPwd')}]];
	var datas = [[${@dict.getType('sys_normal_disable')}]];
	var editFlag = [[${@permission.hasPermi('module:stationInfo:edit')}]];
	var removeFlag = [[${@permission.hasPermi('module:stationInfo:remove')}]];
	var prefix = ctx + "module/stationInfo";

	$(function() {
		$('body').layout({ west__size: 185 });
		queryUserList();
		queryDeptTree();
		//点击表格行事件
/*		$('#bootstrap-table').on('click-row.bs.table', function (e,row,$element) {
			stationDetail(row.id)
		});*/

		//点击表格单元格事件
		$('#bootstrap-table').on('click-cell.bs.table', function (e,field, value,  row, $element) {
			if(!!value && field != 18){
				stationDetail(row.id);
			}
		})
	});



	function stationDetail(id) {
		var dataUrl = "/module/stationInfo/stationDashboard/" + id,
				menuName = "站点信息",
				dataIndex = 100;
		var str = '<a href="javascript:;" class="active menuTab" data-id="' + dataUrl + '">' + menuName + ' <i class="fa fa-times-circle"></i></a>';
		$('.menuTab', parent.document).removeClass('active');

		// 添加选项卡对应的iframe
		var str1 = '<iframe class="RuoYi_iframe" name="iframe' + dataIndex + '" width="100%" height="100%" src="' + dataUrl + '" frameborder="0" data-id="' + dataUrl + '" seamless></iframe>';
		$('.mainContent', parent.document).find('iframe.RuoYi_iframe', parent.document).hide().parents('.mainContent', parent.document).append(str1);

		//$.modal.loading("数据加载中，请稍后...");
		$('.mainContent iframe:visible', parent.document).load(function () {
			$.modal.closeLoading();
		});
		// 添加选项卡
		$('.menuTabs .page-tabs-content', parent.document).append(str);
		//scrollToTab($('.menuTab.active'));
	}

	function queryUserList() {
		var options = {
			url: prefix + "/list",
			createUrl: prefix + "/add",
			updateUrl: prefix + "/edit/{id}",
			removeUrl: prefix + "/remove",
			modalName: "站点",
			pageSize:50,
			pagination:false,
			search: false,
			showExport: false,
			showToggle:false,
			showSearch: false,
			onClickRow: function (row, $element, field) {
				alert("ss")
			},
			columns: [
				{
					field : 'id',
					title : '主键'
				},
				{
					field : 'name',
					title : '站点名称',
					cellStyle:formatTableUnit
				},
				{
					field : 'abbreviation',
					title : '缩写' ,
					visible:false
				},
				{
					field : 'latitude',
					title : '纬度'
				},
				{
					field : 'longitude',
					title : '经度'
				},
				{
					field : 'userId',
					title : '负责人' ,
					visible:false
				},
				{
					field : 'bureau',
					title : '公路局名称' ,
					visible:false
				},
				{
					field : 'province',
					title : '省' ,
					visible:false
				},
				{
					field : 'city',
					title : '市' ,
					visible:false
				},
				{
					field : 'county',
					title : '区' ,
					visible:false
				},
				{
					field : 'address',
					title : '详细地址'
				},
				{
					field : 'installTime',
					title : '安装时间'
				},
				{
					field : 'createBy',
					title : '创建者' ,
					visible:false
				},
				{
					field : 'createTime',
					title : '创建时间' ,
					visible:false
				},
				{
					field : 'updateBy',
					title : '更新者' ,
					visible:false
				},
				{
					field : 'updateTime',
					title : '更新时间' ,
					visible:false
				},
				{
					field : 'stationType.typeName',
					title : '所属分类'
				},
				{
					field : 'recentTime',
					title : '最近过车记录时间'
				},
				{
					field : 'state',
					title : '状态',
					formatter: function(value, row, index) {
						if(value == 0){
							return "<span style='color:red'> 连接异常</span>";
						}
						else if (value ==1 ){
							return "<span style='color:green'> 连接成功</span>";
						}
						else if (value ==2 ){
							return "<span> -- </span>";
						}
					}
				},
				{
					title: '操作',
					align: 'center',
					formatter: function(value, row, index) {
						var actions = [];
						actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
/*
						actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
*/
						return actions.join('');
					}
				}]
		};
		$.table.init(options);
	}


	function queryDeptTree() {
		var url = ctx + "module/stationType/stationTypeTreeDataNoRoot";
		var options = {
			url: url,
			expandLevel: 2,
			onClick : zOnClick
		};
		$.tree.init(options);

		function zOnClick(event, treeId, treeNode) {
			$("#typeId").val(treeNode.id);
			$("#parentId").val(treeNode.pId);
			$.table.search();
		}
	}

	$('#btnExpand').click(function() {
		$._tree.expandAll(true);
		$(this).hide();
		$('#btnCollapse').show();
	});

	$('#btnCollapse').click(function() {
		$._tree.expandAll(false);
		$(this).hide();
		$('#btnExpand').show();
	});

	$('#btnRefresh').click(function() {
		queryDeptTree();
	});

	/*用户管理-部门*/
	function dept() {
		var url = ctx + "module/stationType";
		createMenuItem(url, "站点类型管理");
	}

	function formatTableUnit(value, row, index) {
		return {
			css: {
				"cursor": 'pointer'
			}
		}
	}
</script>
</body>
</html>
