<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:include="include :: header">
	
</head>
	<link rel="shortcut icon" href="favicon.ico">
	<link href="/css/bootstrap.min.css" rel="stylesheet"/>
	<link href="/css/font-awesome.min.css" rel="stylesheet"/>
	<!-- bootstrap-table 表格插件样式 -->
	<link href="/ajax/libs/bootstrap-table/bootstrap-table.min.css" rel="stylesheet"/>
	<link href="/ajax/libs/bootstrap-treetable/bootstrap-treetable.css" rel="stylesheet"/>
	<link href="/ajax/libs/datetimepicker/jquery.datetimepicker.min.css" rel="stylesheet"/>
	<link href="/css/animate.css" rel="stylesheet"/>
	<link href="/css/style.css" rel="stylesheet"/>
	<link href="/ajax/libs/select/select2.css" rel="stylesheet"/>
	<link href="/ruoyi/css/ry-ui.css" rel="stylesheet"/>
   <style type="text/css"> 
		#main{ 
				width:100%;
				height:200px;
				margin:20px auto;
		} 
		#select-operation{
			
			margin:auto 100px;
			
		}
		nav ul li{
			
		}
	</style> 

<body>

	<div class="gray-bg">
			<div class="ibx float-e-margins">
				<div class="ibox-content">
					<div class="row">
						<div class="col-sm-8 search-collapse" style="padding:0;margin: 0">
						    <form id="weightdata-form">
						     	<div class="select-list">
						         	<ul>
						                 <li>
						                      <label>站点： </label>
						                      <select name="listClass" style = "width:140px;height:30px" id="selectId" >
						                           <option value="">---请选择---</option>
						                       </select>
						                  </li>
						                            
						                  <li class="select-time">
	                                          <label>时间： </label>
	                                          <input type="text" class="time-input" value="2019-7-13" style = "width:140px" id="startTime" placeholder="时间" name="params[beginTime]"/>
	                                          <span id="endTime" />
	                                      </li>
						                      <input type="hidden" id="hide-over-input" value="-1" name="params[overWeightMin]">
						                  <li>
						                      <a class="btn btn-primary btn-rounded btn-sm" id="search-operation"><i class="fa fa-search"></i>&nbsp;搜索</a>
						                                
						                   </li>
						 			</ul>
						         </div>
						  </form>
						</div>
			  		</div>
				</div>
			</div>
		
	</div>
	
    <div id="main"></div>
    
    <div id="div-carout" style="height:300px;overflow:scroll;">
		<table class="table table-hover" id="table-carout"  >
		  <thead>
		    <tr style="background-color:black;">
		      <th>日期</th>
		      <th>数量</th>
		    </tr>
		  	</thead>
  			<tbody id="tbody-carout">
    
  			</tbody>
		</table>
	</div>
	<div th:include="include :: footer"></div>
</body>
<script th:src="@{/ajax/libs/echart/echarts.min.js}"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=Ia1X0IjEjafqGcgLPSseLLZ4l1FRQsfY"></script>
<script type="text/javascript">

	$(document).ready(function(){
		
		 $.post(ctx + "module/stationInfo/list",function (data) {
			 	var res = "";
		        for(var i=0; i<data.rows.length; ++i) {
		          	res += "<option value="+data.rows[i].id+">"+data.rows[i].name+"</option>";
		        }
		        $("#selectId").append(res);
		    });
		 
		 $("#table-carout").hide();
	})
	$(function() {
	    $("#search-operation").click(function(){
	       
	        	var startDate = $("#startTime").val()+" 00:00:00";
	        	var endDate = $("#startTime").val()+" 23:59:59";
	        	var stationId = $("#selectId").val();
	        	
	        	$.ajax({
	        		"url":"/duge/weightData/selectCarOutNumber/"+stationId+"/"+startDate+"/"+endDate,
	        		"type":"post",
	        		"dataType":"json",
	        		"success":function(obj) {
	        			if(obj.length==0){
	        				alert("没有查到任何数据!!!");
	        				return;
	        			}
	        				
	        				
	        			
	        			console.log(obj);
	        			if (obj.state == 0) {
	        				alert(obj.message);
	        			} else {
	        				var myChart = echarts.init(document.getElementById('main'));
	        				option = {
	        				    title: {
	        				        text: '过车统计'
	        				    },
	        				    tooltip: {
	        				        trigger: 'axis'
	        				    },
	        				    legend: {
	        				        data:['过车统计']
	        				    },
	        				    grid: {
	        				        left: '3%',
	        				        right: '4%',
	        				        bottom: '3%',
	        				        containLabel: true
	        				    },
	        				    toolbox: {
	        				        feature: {
	        				            saveAsImage: {}
	        				        }
	        				    },
	        				    xAxis: {
	        				        type: 'category',
	        				        boundaryGap: false,
	        				        data: function() {
	        				            var list = [];
	        				            for (var i = 1; i <= 24; i++) {
	        				                if (i < 10) {
	        				                    list.push('0' + i + 'h');
	        				                } else {
	        				                    list.push( i + 'h');
	        				                }
	        				            }
	        				            return list;
	        				        }()
	        				    },
	        				    yAxis: {
	        				        type: 'value'
	        				    },
	        				    series: [
	        				        {
	        				            name:'过车统计',
	        				            type:'line',
	        				            stack: '总量',
	        				            data: function(){
	        				                var list = [];
	        				                var startTime = obj[0].hour.trim().split(" ");
	        				                var startMoment = parseInt(startTime[1].substring(0,2));
	        				                
	        				                var endTime = obj[obj.length-1].hour.trim().split(" ");
	        				                var endMoment = parseInt(endTime[1].substring(0,2));
	        				                console.log(endTime);
	        				                console.log(startMoment);
	        				                console.log(endMoment);
	        				                if(startMoment!=0)
	        				                {
	        					                for (var i = 0; i < startMoment-0; i++) {
	        					                	
	        					                    list.push(0);
	        					                }
	        				                }
	        								for (var i = 0; i < obj.length; i++) {
	        				                	
	        				                    list.push(obj[i].number);
	        				                }
	        								if(23-endMoment!=0)
	        								{
	        									for(var i = 0;i<23-endMoment; i++){
	        										list.push(0);
	        									}
	        								}
	        								
	        				                return list;
	        				            }()
	        				        }
	        				    ]
	        				};
	        				myChart.setOption(option);
	        				$("#table-carout").show();
	        				$("#tbody-carout tr").remove();
	        				var res = "";
	        				for(var i=0;i<obj.length;i++){
	        					var res = "";
	        					res += "<tr>" + 
	                            "<td>"+obj[i].hour + "</td>" +
	                            "<td>"+obj[i].number + "</td>" +
	                            "</tr>";
	   							$("#tbody-carout").append(res);
	        				}
	        					
	        				
	        				
	        		
	        			}
	        		}
	        	
	        	});
	    });
	});  

</script>

</html>
