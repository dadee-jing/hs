<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-stationCheckLog-edit" th:object="${stationCheckLog}">
            <input id="iD" name="iD" th:field="*{iD}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">点位编号：</label>
                <div class="col-sm-8">
                    <input id="dWBH" name="dWBH" th:field="*{dWBH}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">遥测线编号：</label>
                <div class="col-sm-8">
                    <input id="yCXBH" name="yCXBH" th:field="*{yCXBH}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">自检开始时间：</label>
                <div class="col-sm-8">
                    <input id="zJKSRQ" name="zJKSRQ" th:field="*{zJKSRQ}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">是否通过 Y/N：</label>
                <div class="col-sm-8">
                    <input id="sFTG" name="sFTG" th:field="*{sFTG}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input id="bZ" name="bZ" th:field="*{bZ}" class="form-control" type="text">
                </div>
            </div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "yaogan/stationCheckLog"
		$("#form-stationCheckLog-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-stationCheckLog-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
