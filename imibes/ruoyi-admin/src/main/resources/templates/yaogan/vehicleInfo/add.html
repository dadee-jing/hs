<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-vehicleInfo-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">行政区划代码：</label>
				<div class="col-sm-8">
					<input id="xZQHDM" name="xZQHDM" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">号牌号码：</label>
				<div class="col-sm-8">
					<input id="hPHM" name="hPHM" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">车牌颜色：</label>
				<div class="col-sm-8">
					<input id="hPYS" name="hPYS" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">号牌种类：</label>
				<div class="col-sm-8">
					<input id="hPZL" name="hPZL" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">车辆型号：</label>
				<div class="col-sm-8">
					<input id="cLXH" name="cLXH" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">生产企业：</label>
				<div class="col-sm-8">
					<input id="sCQY" name="sCQY" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">燃料种类：</label>
				<div class="col-sm-8">
					<input id="rLZL" name="rLZL" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">使用性质：</label>
				<div class="col-sm-8">
					<input id="sYXZ" name="sYXZ" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">初次登记日期：</label>
				<div class="col-sm-8">
					<input id="cCDJRQ" name="cCDJRQ" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">：</label>
				<div class="col-sm-8">
					<input id="cLSBDH" name="cLSBDH" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">排放标准阶段：</label>
				<div class="col-sm-8">
					<input id="pFBZJD" name="pFBZJD" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">上次环保定期检验日期：</label>
				<div class="col-sm-8">
					<input id="sCJYRQ" name="sCJYRQ" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">上次环保定期检验机构：</label>
				<div class="col-sm-8">
					<input id="sCJYJG" name="sCJYJG" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "yaogan/vehicleInfo"
		$("#form-vehicleInfo-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-vehicleInfo-add').serialize());
	        }
	    }
	</script>
</body>
</html>
