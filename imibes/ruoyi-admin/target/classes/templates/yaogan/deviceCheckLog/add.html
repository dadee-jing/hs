<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-deviceCheckLog-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">点位编号：</label>
				<div class="col-sm-8">
					<input id="dWBH" name="dWBH" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">遥测线编号：</label>
				<div class="col-sm-8">
					<input id="yCXBH" name="yCXBH" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">检查类型：</label>
				<div class="col-sm-8">
					<input id="jCLX" name="jCLX" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">检查开始时间：</label>
				<div class="col-sm-8">
					<input id="jCKSSJ" name="jCKSSJ" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否通过：</label>
				<div class="col-sm-8">
					<input id="sFTG" name="sFTG" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">：</label>
				<div class="col-sm-8">
					<input id="bZ" name="bZ" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">检查单位：</label>
				<div class="col-sm-8">
					<input id="jCDW" name="jCDW" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">检查人员：</label>
				<div class="col-sm-8">
					<input id="jCRY" name="jCRY" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "yaogan/deviceCheckLog"
		$("#form-deviceCheckLog-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-deviceCheckLog-add').serialize());
	        }
	    }
	</script>
</body>
</html>
