<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m-t" id="signupForm">
		<div class="form-group">
			<label class="col-sm-2 control-label">站点名称：</label>
			<div class="form-control-static" th:text="${station.name}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">维护日期：</label>
			<div class="form-control-static" th:text="${record.maintenanceDate}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">现场状况描述：</label>
			<div class="col-sm-8">
				<div class="form-control-static" th:text="${record.siteCondition}"></div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">操作记录：</label>
			<div class="col-sm-8">
				<div class="form-control-static" th:text="${record.operationLog}">
			</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">遗留问题：</label>
			<div class="col-sm-8">
				<div class="form-control-static" th:text="${record.problem}">
			</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">操作人：</label>
			<div class="form-control-static" th:text="${record.operator}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">操作人手机号：</label>
			<div class="form-control-static" th:text="${record.operatorPhone}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">协同人：</label>
			<div class="form-control-static" th:text="${record.coordinator}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">协同人手机号：</label>
			<div class="form-control-static" th:text="${record.coordinatorPhone}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">工单号：</label>
			<div class="form-control-static" th:text="${record.orderNumber}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">备注：</label>
			<div class="form-control-static" th:text="${record.remark}">
			</div>
		</div>

	</form>
    </div>
    <div th:include="include :: footer"></div>
</body>
</html>
