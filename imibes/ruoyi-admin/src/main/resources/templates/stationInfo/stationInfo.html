<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    <div class="container-div" style="padding: 10px;margin-bottom: 10px;">
		<div class="btn-group-sm hidden-xs" id="toolbar" role="group">
			<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="module:stationInfo:add">
				<i class="fa fa-plus"></i> 添加
			</a>
			<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="module:stationInfo:edit">
	            <i class="fa fa-edit"></i> 修改
	        </a>
			<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="module:stationInfo:remove">
				<i class="fa fa-remove"></i> 删除
			</a>
		</div>
			
		<div class="col-sm-12 select-table table-striped" >
			<table id="bootstrap-table" data-mobile-responsive="true"></table>
		</div>
    </div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('module:stationInfo:edit')}]];
        var removeFlag = [[${@permission.hasPermi('module:stationInfo:remove')}]];
        var prefix = ctx + "module/stationInfo";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                modalName: "站点",
				search: false,
				showExport: false,
				showToggle:false,
				showSearch: false,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : '主键' 
				},
				{
					field : 'name', 
					title : '站点名称'
				},
				{
					field : 'abbreviation', 
					title : '缩写' ,
					visible:false
				},
				{
					field : 'latitude', 
					title : '纬度' 
				},
				{
					field : 'longitude', 
					title : '经度' 
				},
				{
					field : 'userId', 
					title : '负责人' ,
					visible:false
				},
				{
					field : 'bureau', 
					title : '公路局名称' ,
					visible:false
				},
				{
					field : 'province', 
					title : '省' ,
					visible:false
				},
				{
					field : 'city', 
					title : '市' ,
					visible:false
				},
				{
					field : 'county', 
					title : '区' ,
					visible:false
				},
				{
					field : 'address', 
					title : '详细地址' 
				},
				{
					field : 'createBy', 
					title : '创建者' ,
					visible:false
				},
				{
					field : 'createTime', 
					title : '创建时间' ,
					visible:false
				},
				{
					field : 'updateBy', 
					title : '更新者' ,
					visible:false
				},
				{
					field : 'updateTime', 
					title : '更新时间' ,
					visible:false
				},
				{
					field : 'remark', 
					title : '备注' 
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
