<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
	  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="container-div">
	<div class="row">

		<div class="btn-group-sm hidden-xs" id="toolbar" role="group">
			<a class="btn btn-success" onclick="$.operate.add(100)">
				<i class="fa fa-plus"></i> 新增
			</a>
			<a class="btn btn-primary" onclick="$.operate.editTree()">
				<i class="fa fa-edit"></i> 修改
			</a>
			<a class="btn btn-info" id="expandAllBtn">
				<i class="fa fa-exchange"></i> 展开/折叠
			</a>
		</div>
		<div class="col-sm-12 select-table table-striped">
			<table id="bootstrap-table" data-mobile-responsive="true"></table>
		</div>
	</div>
</div>
<div th:include="include :: footer"></div>
<script th:inline="javascript">
	var editFlag = [[${@permission.hasPermi('system:dept:edit')}]];
	var removeFlag = [[${@permission.hasPermi('system:dept:remove')}]];
	var datas = [[${@dict.getType('sys_normal_disable')}]];
	var prefix = ctx + "module/stationType";

	$(function() {
		var options = {
			code: "typeId",
			parentCode: "parentId",
			uniqueId: "typeId",
			url: prefix + "/list",
			createUrl: prefix + "/add/{id}",
			updateUrl: prefix + "/edit/{id}",
			removeUrl: prefix + "/remove/{id}",
			modalName: "站点分类",
			columns: [{
				field: 'selectItem',
				radio: true
			},
				{
					field: 'typeName',
					title: '名称',
					align: "left"
				},
				{
					field: 'orderNum',
					title: '排序',
					align: "left"
				},
				{
					field: 'status',
					title: '状态',
					align: "left",
					formatter: function(value, item, index) {
						return $.table.selectDictLabel(datas, item.status);
					}
				},
				{
					field: 'createTime',
					title: '创建时间',
					align: "left"
				},
				{
					title: '操作',
					align: 'left',
					formatter: function(value, row, index) {
						if (row.parentId != 0) {
							var actions = [];
							actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.typeId + '\')"><i class="fa fa-edit">编辑</i></a> ');
							actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="remove(\'' + row.typeId + '\')"><i class="fa fa-remove">删除</i></a>');
							return actions.join('');
						} else {
							return "";
						}
					}
				}]
		};
		$.treeTable.init(options);
	});

	function remove(id) {
		$.modal.confirm("确定删除该条" + $.table._option.modalName + "信息吗？", function() {
			$.ajax({
				type : 'post',
				url: prefix + "/remove/" + id,
				success : function(result) {
					if (result.code == web_status.SUCCESS) {
						$.modal.msgSuccess(result.msg);
						$.treeTable.refresh();
					} else {
						$.modal.msgError(result.msg);
					}
				}
			});
		});
	}
</script>
</body>
</html>
