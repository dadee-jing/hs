<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-trafficFlow-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">监测点位日志号：</label>
				<div class="col-sm-8">
					<input id="jCDWRZH" name="jCDWRZH" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">：</label>
				<div class="col-sm-8">
					<input id="sSDL" name="sSDL" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">流量分类：</label>
				<div class="col-sm-8">
					<input id="lLFL" name="lLFL" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">统计时长：</label>
				<div class="col-sm-8">
					<input id="tJSC" name="tJSC" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">：</label>
				<div class="col-sm-8">
					<input id="cJSD" name="cJSD" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">统计日期：</label>
				<div class="col-sm-8">
					<input id="tJRQ" name="tJRQ" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">车道序号：</label>
				<div class="col-sm-8">
					<input id="cDXH" name="cDXH" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">为小型客车数：</label>
				<div class="col-sm-8">
					<input id="wXXKCS" name="wXXKCS" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">中型客车数：</label>
				<div class="col-sm-8">
					<input id="zXKCS" name="zXKCS" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">大型客车数：</label>
				<div class="col-sm-8">
					<input id="dXKCS" name="dXKCS" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">小型货车数：</label>
				<div class="col-sm-8">
					<input id="xXHCS" name="xXHCS" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">中型货车数：</label>
				<div class="col-sm-8">
					<input id="zXHCS" name="zXHCS" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">：</label>
				<div class="col-sm-8">
					<input id="zXHCS1" name="zXHCS1" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">通行车辆数：</label>
				<div class="col-sm-8">
					<input id="tXCLS" name="tXCLS" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">平均速度：</label>
				<div class="col-sm-8">
					<input id="pJSD" name="pJSD" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">平均排队长度：</label>
				<div class="col-sm-8">
					<input id="pJPDCD" name="pJPDCD" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "yaogan/trafficFlow"
		$("#form-trafficFlow-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-trafficFlow-add').serialize());
	        }
	    }
	</script>
</body>
</html>
