<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    <div class="container-div" style="padding: 10px;margin-bottom: 10px;">
		<div class="btn-group-sm hidden-xs" id="toolbar" role="group">
			<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="module:stationInfo:add">
				<i class="fa fa-plus"></i> 添加
			</a>
			<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="module:stationInfo:edit">
	            <i class="fa fa-edit"></i> 修改
	        </a>
			<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="module:stationInfo:remove">
				<i class="fa fa-remove"></i> 删除
			</a>
			<a class="btn btn-info" id="expandAllBtn">
				<i class="fa fa-exchange"></i> 展开/折叠
			</a>
		</div>

		<div class="col-sm-12 select-table table-striped" >
			<table id="bootstrap-table" data-mobile-responsive="true"></table>
		</div>
    </div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('module:stationInfo:edit')}]];
        var removeFlag = [[${@permission.hasPermi('module:stationInfo:remove')}]];
        var prefix = ctx + "module/stationType";

        $(function() {
            var options = {
				code: "deptId",
				parentCode: "parentId",
				uniqueId: "typeId",
                url: prefix + "/list2",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                modalName: "站点",
				pageSize:50,
				pagination:false,
				search: false,
				showExport: false,
				showToggle:false,
				showSearch: false,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'typeId',
					title : '主键'
				},
				{
					field : 'typeName',
					title : '分类名称'
				},
				{
					field : 'orderNum',
					title : '排序' ,
					visible:false
				},
				{
					field : 'createTime',
					title : '创建时间'
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
