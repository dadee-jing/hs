<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-deviceCheckLog-edit" th:object="${deviceCheckLog}">
            <input id="iD" name="iD" th:field="*{iD}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">点位编号：</label>
                <div class="col-sm-8">
                    <input id="dWBH" name="dWBH" th:field="*{dWBH}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">遥测线编号：</label>
                <div class="col-sm-8">
                    <input id="yCXBH" name="yCXBH" th:field="*{yCXBH}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">检查类型：</label>
                <div class="col-sm-8">
                    <input id="jCLX" name="jCLX" th:field="*{jCLX}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">检查开始时间：</label>
                <div class="col-sm-8">
                    <input id="jCKSSJ" name="jCKSSJ" th:field="*{jCKSSJ}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">是否通过：</label>
                <div class="col-sm-8">
                    <input id="sFTG" name="sFTG" th:field="*{sFTG}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">：</label>
                <div class="col-sm-8">
                    <input id="bZ" name="bZ" th:field="*{bZ}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">检查单位：</label>
                <div class="col-sm-8">
                    <input id="jCDW" name="jCDW" th:field="*{jCDW}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">检查人员：</label>
                <div class="col-sm-8">
                    <input id="jCRY" name="jCRY" th:field="*{jCRY}" class="form-control" type="text">
                </div>
            </div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "yaogan/deviceCheckLog"
		$("#form-deviceCheckLog-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-deviceCheckLog-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
