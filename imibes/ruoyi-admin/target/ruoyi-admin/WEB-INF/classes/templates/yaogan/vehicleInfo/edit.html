<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-vehicleInfo-edit" th:object="${vehicleInfo}">
            <input id="iD" name="iD" th:field="*{iD}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">行政区划代码：</label>
                <div class="col-sm-8">
                    <input id="xZQHDM" name="xZQHDM" th:field="*{xZQHDM}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">号牌号码：</label>
                <div class="col-sm-8">
                    <input id="hPHM" name="hPHM" th:field="*{hPHM}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">车牌颜色：</label>
                <div class="col-sm-8">
                    <input id="hPYS" name="hPYS" th:field="*{hPYS}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">号牌种类：</label>
                <div class="col-sm-8">
                    <input id="hPZL" name="hPZL" th:field="*{hPZL}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">车辆型号：</label>
                <div class="col-sm-8">
                    <input id="cLXH" name="cLXH" th:field="*{cLXH}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">生产企业：</label>
                <div class="col-sm-8">
                    <input id="sCQY" name="sCQY" th:field="*{sCQY}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">燃料种类：</label>
                <div class="col-sm-8">
                    <input id="rLZL" name="rLZL" th:field="*{rLZL}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">使用性质：</label>
                <div class="col-sm-8">
                    <input id="sYXZ" name="sYXZ" th:field="*{sYXZ}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">初次登记日期：</label>
                <div class="col-sm-8">
                    <input id="cCDJRQ" name="cCDJRQ" th:field="*{cCDJRQ}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">：</label>
                <div class="col-sm-8">
                    <input id="cLSBDH" name="cLSBDH" th:field="*{cLSBDH}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">排放标准阶段：</label>
                <div class="col-sm-8">
                    <input id="pFBZJD" name="pFBZJD" th:field="*{pFBZJD}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">上次环保定期检验日期：</label>
                <div class="col-sm-8">
                    <input id="sCJYRQ" name="sCJYRQ" th:field="*{sCJYRQ}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">上次环保定期检验机构：</label>
                <div class="col-sm-8">
                    <input id="sCJYJG" name="sCJYJG" th:field="*{sCJYJG}" class="form-control" type="text">
                </div>
            </div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "yaogan/vehicleInfo"
		$("#form-vehicleInfo-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-vehicleInfo-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
