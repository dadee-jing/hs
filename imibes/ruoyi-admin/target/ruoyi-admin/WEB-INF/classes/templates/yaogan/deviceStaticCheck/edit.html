<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-deviceStaticCheck-edit" th:object="${deviceStaticCheck}">
            <input id="iD" name="iD" th:field="*{iD}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">点位编号：</label>
                <div class="col-sm-8">
                    <input id="jZBH" name="jZBH" th:field="*{jZBH}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">遥测线编号：</label>
                <div class="col-sm-8">
                    <input id="yCXBH" name="yCXBH" th:field="*{yCXBH}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">检查开始时间：</label>
                <div class="col-sm-8">
                    <input id="jCKSSJ" name="jCKSSJ" th:field="*{jCKSSJ}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">标气类别：</label>
                <div class="col-sm-8">
                    <input id="bQLB" name="bQLB" th:field="*{bQLB}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">CO2标准值：</label>
                <div class="col-sm-8">
                    <input id="cO2BZZ" name="cO2BZZ" th:field="*{cO2BZZ}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">CO标准值：</label>
                <div class="col-sm-8">
                    <input id="cOBZZ" name="cOBZZ" th:field="*{cOBZZ}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">NO标准值：</label>
                <div class="col-sm-8">
                    <input id="nOBZZ" name="nOBZZ" th:field="*{nOBZZ}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">CO2测量值：</label>
                <div class="col-sm-8">
                    <input id="cO2CLZ" name="cO2CLZ" th:field="*{cO2CLZ}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">CO测量值：</label>
                <div class="col-sm-8">
                    <input id="cOCLZ" name="cOCLZ" th:field="*{cOCLZ}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">NO测量值：</label>
                <div class="col-sm-8">
                    <input id="nOCLZ" name="nOCLZ" th:field="*{nOCLZ}" class="form-control" type="text">
                </div>
            </div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "yaogan/deviceStaticCheck"
		$("#form-deviceStaticCheck-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-deviceStaticCheck-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
