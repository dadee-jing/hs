<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/ajax/libs/blueimp/css/blueimp-gallery.min.css}" rel="stylesheet"/>
<link th:href="@{/ajax/libs/blueimp/css/blueimp-gallery-video.css}" rel="stylesheet"/>
<style>
    .carousel-inner .item img{
        margin-top: 0px;
        padding-top: 0px;
    }
    .carousel-inner .item h4{
        margin-bottom: 0px;
    }
    .form-group-new {
        margin-bottom: 1px;
        margin-right: -1px;
        margin-left: -1px;
    }
    .form-horizontal .control-label-new {
        padding-top: 1px;
        margin-bottom: 0;
        text-align: right;
    }
    .form-control-static-new {
        min-height: 28px;
        padding-top: 1px;
        padding-bottom: 1px;
        margin-bottom: 0;
    }
    .over-filed{
        background-color: red;
        color: white
    }
</style>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal" id="signupForm">
        <div class="row">
            <div class="col-sm-6">
                <div id="links">
                    <h3 class="col-md-12">图片信息：</h3>
                    <div class="col-md-12 carousel slide" id="carousel2">
                        <ol class="carousel-indicators">
                            <li data-slide-to="0" data-target="#carousel2" class="active"></li>
                            <li data-slide-to="1" data-target="#carousel2"></li>
                            <li data-slide-to="2" data-target="#carousel2"></li>
                            <li data-slide-to="3" data-target="#carousel2"></li>
                            <li data-slide-to="4" data-target="#carousel2"></li>
                        </ol>
                        <div class="carousel-inner" style="min-height: 150px">
                            <div class="item active" th:if="${data.ftpPriorHead != null && data.ftpPriorHead ne ''}">
                                <h4>前车头图片</h4>
                                <a th:href="${ctxPath +data.ftpPriorHead}" title="前车头图片" data-gallery="">
                                    <img alt="image" class="img-responsive" height="280" th:src="${ctxPath +data.ftpPriorHead}">
                                </a>
                            </div>
                            <div class="item" th:if="${data.ftpTail != null && data.ftpTail ne ''}">
                                <h4>车尾图片（秤上）</h4>
                                <a th:href="${ctxPath +data.ftpTail}" title="车尾图片（秤上）" data-gallery="">
                                    <img alt="image" class="img-responsive" height="280" th:src="${ctxPath +data.ftpTail}">
                                </a>
                            </div>
                            <div class="item " th:if="${data.ftpPlate != null && data.ftpPlate ne ''}">
                                <h4>车牌信息</h4>
                                <a th:href="${ctxPath + data.ftpPlate}" title="车牌" data-gallery="">
                                    <img alt="image" class="img-responsive" height="280" th:src="${ctxPath + data.ftpPlate}">
                                </a>
                            </div>
                            <div class="item " th:if="${data.ftpHead != null &&  data.ftpHead ne ''}">
                                <h4>侧拍</h4>
                                <a th:href="${ctxPath + data.ftpHead}" title="车头图片" data-gallery="">
                                    <img alt="image" class="img-responsive" height="280" th:src="${ctxPath +data.ftpHead}">
                                </a>
                            </div>

                            <div class="item" th:if="${data.ftpAxle != null && data.ftpAxle ne ''}">
                                <h4>侧拍</h4>
                                <a th:href="${ctxPath +data.ftpAxle}" title="车轴图片(秤上)" data-gallery="">
                                    <img alt="image" class="img-responsive" height="280" th:src="${ctxPath +data.ftpAxle}">
                                </a>
                            </div>

                        </div>
                        <a data-slide="prev" href="carousel.html#carousel2" class="left carousel-control">
                            <span class="icon-prev"></span>
                        </a>
                        <a data-slide="next" href="carousel.html#carousel2" class="right carousel-control">
                            <span class="icon-next"></span>
                        </a>
                    </div>
                </div>
                <h3 class="col-md-12" style="margin-top:20px;" th:if="${data.ftpFullView != null && data.ftpFullView ne ''}">视频信息：</h3>
                <div class="col-md-12" th:if="${data.ftpFullView != null && data.ftpFullView ne ''}">
                    <video th:src="${ctxPath +data.ftpFullView}" th:poster="@{/img/play_button.jpg}" controls="" style="height: 200px !important;"></video>
                </div>
            </div>
            <h4 class="col-md-6">行车信息：</h4>
            <div class="col-sm-3">
                <div class="form-group-new">
                    <label class="col-sm-7 control-label-new">治超站点：</label>
                    <div class="form-control-static-new" th:text="${data.stationName}">
                    </div>
                </div>
                <div class="form-group-new">
                    <label class="col-sm-7 control-label-new">车辆方向：</label>
                    <div class="form-control-static-new" th:text="${data.direction}">
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group-new">
                    <label class="col-sm-7 control-label-new">车牌信息：</label>
                    <div class="form-control-static-new" th:text="${data.truckNumber}">
                    </div>
                </div>
                <div class="form-group-new">
                    <label class="col-sm-7 control-label-new">行驶车道：</label>
                    <div class="form-control-static-new" th:text="${data.lane}">
                    </div>
                </div>
                <!--<div class="form-group-new">-->
                    <!--<label class="col-sm-7 control-label-new">超限：</label>-->
                    <!--<div class="form-control-static-new">-->
                    <!--</div>-->
                <!--</div>-->
            </div>
            <div class="col-md-6">
                <div class="form-group-new">
                    <label class="col-sm-3 control-label-new">采集时间：</label>
                    <div class="form-control-static-new" th:text="${#dates.format(data.weightingDate,'yyyy-MM-dd HH:mm:ss')}">
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group-new">
                    <label class="col-sm-7 control-label-new">总重(吨)：</label>
                    <div class="form-control-static-new" th:text="${data.weight}">
                    </div>
                </div>
                <div class="form-group-new">
                    <label class="col-sm-7 control-label-new">轴数：</label>
                    <div class="form-control-static-new" th:text="${data.axleCount}">
                    </div>
                </div>
                <div class="form-group-new">
                    <label class="col-sm-7 control-label-new">超重(吨)：</label>
                    <div class="form-control-static-new" th:text="${data.overWeight}" id="overWeightDiv">
                    </div>
                </div>
                <div class="form-group-new">
                    <label class="col-sm-7 control-label-new">轴一重量(吨)：</label>
                    <div class="form-control-static-new" th:text="${data.axleWeight1}">
                    </div>
                </div>
                <div class="form-group-new" th:if="${data.axleWeight3 != null && data.axleWeight3 >0 }">
                    <label class="col-sm-7 control-label-new">轴三重量(吨)：</label>
                    <div class="form-control-static-new" th:text="${data.axleWeight3}">
                    </div>
                </div>
                <div class="form-group-new" th:if="${data.axleWeight5 != null && data.axleWeight5 >0 }">
                    <label class="col-sm-7 control-label-new">轴五重量(吨)：</label>
                    <div class="form-control-static-new" th:text="${data.axleWeight5}">
                    </div>
                </div>
                <div class="form-group-new" th:if="${data.axleWeight7 != null && data.axleWeight7 >0 }">
                    <label class="col-sm-7 control-label-new">轴七重量(吨)：</label>
                    <div class="form-control-static-new" th:text="${data.axleWeight7}">
                    </div>
                </div>
                <div class="form-group-new">
                    <label class="col-sm-7 control-label-new">车长(m)：</label>
                    <div class="form-control-static-new" th:text="${data.length}/1000" id="lengthDiv">
                    </div>
                </div>
                <div class="form-group-new">
                    <label class="col-sm-7 control-label-new">车宽(m)：</label>
                    <div class="form-control-static-new" th:text="${data.width}/1000" id="widthDiv">
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group-new">
                    <label class="col-sm-7 control-label-new">超重率：</label>
                    <div class="form-control-static-new" th:text="${overRate}">
                    </div>
                </div>
                <div class="form-group-new">
                    <label class="col-sm-7 control-label-new">限重：</label>
                    <div class="form-control-static-new" th:text="${data.limitWeight}">
                    </div>
                </div>
                <div class="form-group-new">
                    <label class="col-sm-7 control-label-new">车速(km/h)：</label>
                    <div class="form-control-static-new" th:text="${data.speed}">
                    </div>
                </div>
                <div class="form-group-new">
                    <label class="col-sm-7 control-label-new">轴二重量(吨)：</label>
                    <div class="form-control-static-new" th:text="${data.axleWeight2}">
                    </div>
                </div>
                <div class="form-group-new" th:if="${data.axleWeight4 != null && data.axleWeight4 >0 }">
                    <label class="col-sm-7 control-label-new">轴四重量(吨)：</label>
                    <div class="form-control-static-new" th:text="${data.axleWeight4}">
                    </div>
                </div>
                <div class="form-group-new" th:if="${data.axleWeight6 != null && data.axleWeight6 >0 }">
                    <label class="col-sm-7 control-label-new">轴六重量(吨)：</label>
                    <div class="form-control-static-new" th:text="${data.axleWeight6}">
                    </div>
                </div>
                <div class="form-group-new" th:if="${data.axleWeight8 != null && data.axleWeight8 >0 }">
                    <label class="col-sm-7 control-label-new">轴八重量(吨)：</label>
                    <div class="form-control-static-new" th:text="${data.axleWeight8}">
                    </div>
                </div>
                <div class="form-group-new">
                    <label class="col-sm-7 control-label-new">车高(m)：</label>
                    <div class="form-control-static-new" th:text="${data.height}/1000" id="heightDiv">
                    </div>
                </div>
                <div class="form-group-new">
                    <label class="col-sm-7 control-label-new">通过时间(ms)：</label>
                    <div class="form-control-static-new" th:text="${data.passTime}">
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
        <div class="slides"></div>
        <h3 class="title"></h3>
        <a class="prev">‹</a>
        <a class="next">›</a>
        <a class="close">×</a>
        <a class="play-pause"></a>
        <ol class="indicator"></ol>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:src="@{/ajax/libs/blueimp/js/jquery.blueimp-gallery.min.js}"></script>
<script>
    $("#links").children("li").onclick = function (event) {
        event = event || window.event;
        var target = event.target || event.srcElement,
            link = target.src ? target.parentNode : target,
            options = {index: link, event: event},
            links = this.getElementsByTagName('a');
            blueimp.Gallery(links, options);
    };
    $(function () {
        if(parseInt($("#overWeightDiv").html())>0){
            $("#overWeightDiv").addClass("over-filed")
        }else {
            $("#overWeightDiv").removeClass("over-filed")
        }
        if(parseFloat($("#lengthDiv").html())>18.1){
            $("#lengthDiv").addClass("over-filed")
        }else {
            $("#lengthDiv").removeClass("over-filed")
        }
        if(parseFloat($("#widthDiv").html())>2.55){
            $("#widthDiv").addClass("over-filed")
        }else {
            $("#widthDiv").removeClass("over-filed")
        }
        if(parseFloat($("#heightDiv").html())>4){
            $("#heightDiv").addClass("over-filed")
        }else {
            $("#heightDiv").removeClass("over-filed")
        }
        $(".fixed-table-toolbar").hide()
    });
</script>
</body>
</html>
