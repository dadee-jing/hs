<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-monitorDataLog-edit" th:object="${monitorDataLog}">
            <input id="jLBH" name="jLBH" th:field="*{jLBH}"  type="hidden">
            <div class="form-group">

            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">遥测线编号：</label>

                    <input id="yCXBH" name="yCXBH" th:field="*{yCXBH}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">监测点位日志号：</label>
                <div class="col-sm-8">

            <div class="form-group">

                <div class="col-sm-8">
                    <input id="hPHM" name="hPHM" th:field="*{hPHM}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">：</label>
                <div class="col-sm-8">
                    <input id="cPYS" name="cPYS" th:field="*{cPYS}" class="form-control" type="text">

            </div>
            <div class="form-group">

                <div class="col-sm-8">
                    <input id="cO2JG" name="cO2JG" th:field="*{cO2JG}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">CO/CO2比率：</label>
                <div class="col-sm-8">

                    <input id="nOCO2" name="nOCO2" th:field="*{nOCO2}" class="form-control" type="text">

            </div>
            <div class="form-group">

                <div class="col-sm-8">
                    <input id="cOJG" name="cOJG" th:field="*{cOJG}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">HC结果：</label>
                <div class="col-sm-8">
                    <input id="hCJG" name="hCJG" th:field="*{hCJG}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">NO结果：</label>
                <div class="col-sm-8">
                    <input id="nOJG" name="nOJG" th:field="*{nOJG}" class="form-control" type="text">

            </div>
            <div class="form-group">

                <div class="col-sm-8">
                    <input id="bTGDJG" name="bTGDJG" th:field="*{bTGDJG}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">林格曼黑度：</label>
                <div class="col-sm-8">

            <div class="form-group">

                <div class="col-sm-8">
                    <input id="nOXZ" name="nOXZ" th:field="*{nOXZ}" class="form-control" type="text">

                <div class="col-sm-8">
                    <input id="bTGDXZ" name="bTGDXZ" th:field="*{bTGDXZ}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">黑度限值：</label>
                <div class="col-sm-8">
                    <input id="hDXZ" name="hDXZ" th:field="*{hDXZ}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">车辆速度：</label>
                <div class="col-sm-8">
                    <input id="cLSD" name="cLSD" th:field="*{cLSD}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">车辆加速度：</label>
                <div class="col-sm-8">
                    <input id="cLJSD" name="cLJSD" th:field="*{cLJSD}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">VSP：</label>
                <div class="col-sm-8">
                    <input id="vSP" name="vSP" th:field="*{vSP}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">风速：</label>
                <div class="col-sm-8">
                    <input id="fS" name="fS" th:field="*{fS}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">：</label>
                <div class="col-sm-8">
                    <input id="fX" name="fX" th:field="*{fX}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">：</label>
                <div class="col-sm-8">
                    <input id="hJWD" name="hJWD" th:field="*{hJWD}" class="form-control" type="text">
                </div>

                <label class="col-sm-3 control-label">：</label>
                <div class="col-sm-8">
                    <input id="sD" name="sD" th:field="*{sD}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">大气压：</label>
                <div class="col-sm-8">
                    <input id="dQY" name="dQY" th:field="*{dQY}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">轨迹信息编号：</label>
                <div class="col-sm-8">
                    <input id="gJXXBH" name="gJXXBH" th:field="*{gJXXBH}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">图像1文件名：</label>
                <div class="col-sm-8">
                    <input id="tP1" name="tP1" th:field="*{tP1}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">图像2文件名：</label>
                <div class="col-sm-8">
                    <input id="tP2" name="tP2" th:field="*{tP2}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">视频1文件名：</label>
                <div class="col-sm-8">
                    <input id="sP1" name="sP1" th:field="*{sP1}" class="form-control" type="text">
                </div>
            </div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "yaogan/monitorDataLog"
		$("#form-monitorDataLog-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-monitorDataLog-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
