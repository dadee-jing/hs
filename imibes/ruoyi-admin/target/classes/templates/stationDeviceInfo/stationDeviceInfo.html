<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	
	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="role-form">
					<div class="select-list">
						<ul>
							<li>
								站点名称：
								<select name="stationId" th:with="type=${@dict.getType('sys_normal_disable')}">
									<option value="">所有</option>
									<option th:each="station : ${stationList}" th:text="${station.name}" th:value="${station.id}"></option>
								</select>
								设备类型：
								<select name="deviceTypeId" th:with="type=${@dict.getType('sys_normal_disable')}">
									<option value="">所有</option>
									<option th:each="deviceType : ${deviceTypeList}" th:text="${deviceType.value}" th:value="${deviceType.id}"></option>
								</select>
								设备名称：
								<select name="deviceNameId" th:with="type=${@dict.getType('sys_normal_disable')}">
									<option value="">所有</option>
									<option th:each="deviceName : ${deviceNameList}" th:text="${deviceName.value}" th:value="${deviceName.id}"></option>
								</select>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
							    <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
		
			<div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:role:add">
	                <i class="fa fa-plus"></i> 新增
	            </a>
	        </div>
	        
	        <div class="col-sm-12 select-table table-striped">
			    <table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script th:inline="javascript">
		var prefix = ctx + "module/stationDeviceInfo";
		
		$(function() {
		    var options = {
		        url: prefix + "/list",
		        createUrl: prefix + "/add",
		        updateUrl: prefix + "/edit/{id}",
		        removeUrl: prefix + "/remove/{id}",
		        exportUrl: prefix + "/export",
				modalName: "设备",
				search: false,
		        showExport: false,
		        columns: [
		        {
		            field: 'id',
		            title: '设备编号'
		        },
		        {
		            field: 'stationName',
		            title: '站点',
		        },
		        {
		            field: 'deviceTypeName',
		            title: '设备类型',
		        },
		        {
		            field: 'deviceName',
		            title: '设备名称',
		        },
				{
					field : 'state',
					title : '状态',
					formatter: function(value, row, index) {
						if(value == 0){
							return "<span style='color:red'> 异常</span>";
						}
						else if (value ==1 ){
							return "<span style='color:green'> 正常</span>";
						}
						else if (value ==2 ){
							return "<span> -- </span>";
						}
					}
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		                var actions = [];
		                actions.push('<a class="btn btn-success btn-xs" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
		                actions.push('<a class="btn btn-danger btn-xs" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
		                return actions.join('');
		            }
		        }]
		    };
		    $.table.init(options);
		});

	</script>
</body>
</html>
