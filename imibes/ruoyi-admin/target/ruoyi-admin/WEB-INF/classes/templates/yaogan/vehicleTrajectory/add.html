<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-vehicleTrajectory-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">点位编号：</label>
				<div class="col-sm-8">
					<input id="dWBH" name="dWBH" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">监测点位日志号：</label>
				<div class="col-sm-8">
					<input id="jCDWRZH" name="jCDWRZH" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">车道编号：</label>
				<div class="col-sm-8">
					<input id="cDBH" name="cDBH" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">通过日期：</label>
				<div class="col-sm-8">
					<input id="tGSJ" name="tGSJ" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">车辆速度：</label>
				<div class="col-sm-8">
					<input id="cLSD" name="cLSD" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">号牌号码：</label>
				<div class="col-sm-8">
					<input id="hPHM" name="hPHM" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">车身颜色：</label>
				<div class="col-sm-8">
					<input id="cSYS" name="cSYS" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">号牌种类：</label>
				<div class="col-sm-8">
					<input id="hPZL" name="hPZL" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">识别置信度：</label>
				<div class="col-sm-8">
					<input id="sBZXD" name="sBZXD" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "yaogan/vehicleTrajectory"
		$("#form-vehicleTrajectory-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-vehicleTrajectory-add').serialize());
	        }
	    }
	</script>
</body>
</html>
