<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-mobileStation-edit" th:object="${mobileStation}">
            <input id="iD" name="iD" th:field="*{iD}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">点位编号：</label>
                <div class="col-sm-8">
                    <input id="dWBH" name="dWBH" th:field="*{dWBH}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">遥测线编号：</label>
                <div class="col-sm-8">
                    <input id="yCXBH" name="yCXBH" th:field="*{yCXBH}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">检测点位日志号：</label>
                <div class="col-sm-8">
                    <input id="jCDWRZH" name="jCDWRZH" th:field="*{jCDWRZH}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">车道序号：</label>
                <div class="col-sm-8">
                    <input id="cDXH" name="cDXH" th:field="*{cDXH}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">车流方向：</label>
                <div class="col-sm-8">
                    <input id="cLFX" name="cLFX" th:field="*{cLFX}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">运行地址：</label>
                <div class="col-sm-8">
                    <input id="yXDZ" name="yXDZ" th:field="*{yXDZ}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">地点经度：</label>
                <div class="col-sm-8">
                    <input id="dDJD" name="dDJD" th:field="*{dDJD}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">地点维度：</label>
                <div class="col-sm-8">
                    <input id="dDWD" name="dDWD" th:field="*{dDWD}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">车道坡度：</label>
                <div class="col-sm-8">
                    <input id="cDPD" name="cDPD" th:field="*{cDPD}" class="form-control" type="text">
                </div>
            </div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "yaogan/mobileStation"
		$("#form-mobileStation-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-mobileStation-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
